<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/845e2a4b01.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form>
                <div class="header"><h1>Sign-Up</h1></div>
                <div class="form-control">
                    <label for="username">Username</label>
                    <input class="username" id="username" type="text" placeholder="Username">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <small>Error massage</small>
                </div>
                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input class="email" id="email" type="text" placeholder="E-mail">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <small>Error massage</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input class="password" id="password" type="text" placeholder="Password">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <small>Error massage</small>
                </div>
                <div class="form-control">
                    <label for="password-check">Confirm password</label>
                    <input class="password-check" id="password-check" type="text" placeholder="Confirm password">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <small>Error massage</small>
                </div>
                <div>
                    <button>submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
